<template name="temasPageGenerales">
   
   <div class="post-page page">
  <div class="post">
        <div class="post-content">
          <h3><a href="{{pathFor 'temasPage'}}">{{title}}</a></h3>
          <p>
               {{temasCount}} {{_ "posts"}}
          </p>

        </div>
  </div>
   <ul class="comments">

     {{#each temas}}
           {{> temasItemGenerales}}
    {{/each}}

  </ul>
   </div>
</template>
