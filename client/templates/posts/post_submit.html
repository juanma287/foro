<!--
*Enlazamos un controlador de eventos al evento submit del formulario. 
*Es mejor usar el evento submit (en lugar de un click en un botón), 
*ya que cubrirá todas las posibles formas de envío (como por ejemplo pulsar intro).
-->
<template name="postSubmit">
  <form class="main form page">
       
      <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="URL" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
     </div>
      
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Título</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Nombre del post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
      
    <input type="submit" value="Crear" class="btn btn-primary"/>
    
  </form>
</template>
